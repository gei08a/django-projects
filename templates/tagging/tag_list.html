{% extends "coltrane/base_tags.html" %}

{% block title %}{{ block.super }}{% endblock %}

{% block content %}
  <h2>Tags</h2>
  {% for tag in object_list %}
    <p>{{ tag.name }}</p>
  {% endfor %}
{% endblock %}

{% block whatis %}
  <p>This is a list of the tags used in the blog.</p>  
{% endblock %}
